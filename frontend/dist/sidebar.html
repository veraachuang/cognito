<!DOCTYPE html>
<html>
<head>
  <title>WriteAI Assistant</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="header">
      <h1>WriteAI Assistant</h1>
      <button id="close-sidebar" class="icon-button">âœ•</button>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="upload">Upload</button>
      <button class="tab-button" data-tab="braindump">Brain Dump</button>
      <button class="tab-button" data-tab="outline">Outline</button>
    </div>

    <div class="tab-content">
      <!-- Upload Tab -->
      <div id="upload" class="tab-panel active">
        <div class="upload-section">
          <h2>Upload Reference Documents</h2>
          <p>Upload your previous writing samples to help AI understand your style.</p>
          <div class="upload-box" id="upload-dropzone">
            <div class="upload-icon">ðŸ“„</div>
            <p>Drag and drop files here or</p>
            <button class="secondary-button" id="upload-button">Choose Files</button>
            <input type="file" id="file-input" multiple accept=".doc,.docx,.pdf" style="display: none;">
          </div>
          <div class="file-list" id="uploaded-files">
            <!-- Files will be listed here -->
          </div>
        </div>
      </div>

      <!-- Brain Dump Tab -->
      <div id="braindump" class="tab-panel">
        <div class="braindump-section">
          <h2>Brain Dump</h2>
          <p>Write freely about your topic. Don't worry about structure.</p>
          <textarea id="braindump-input" placeholder="Start typing your thoughts..."></textarea>
          <button id="analyze-button" class="primary-button">Analyze & Create Outline</button>
        </div>
      </div>

      <!-- Outline Tab -->
      <div id="outline" class="tab-panel">
        <div class="outline-section">
          <h2>Generated Outline</h2>
          <div id="outline-container">
            <!-- Outline will be generated here -->
            <p class="empty-state">Complete the brain dump to generate an outline</p>
          </div>
          <div class="outline-actions">
            <button id="regenerate-outline" class="secondary-button">Regenerate</button>
            <button id="apply-outline" class="primary-button">Apply to Document</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
