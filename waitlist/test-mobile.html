<!DOCTYPE html>
<html>
<head>
  <title>Mobile Waitlist Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #c82e2e;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #c82e2e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    .direct-link {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      color: #856404;
      display: none;
    }
    .direct-link a {
      color: #c82e2e;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Cognito Waitlist</h1>
    <p>Enter your email to join our waitlist and be notified when we launch.</p>
    
    <form id="waitlistForm">
      <input type="email" id="email" placeholder="Your email address" required>
      <button type="submit" id="submitBtn">Join Waitlist</button>
    </form>
    
    <div id="status" class="status" style="display: none;"></div>
    <div id="directLink" class="direct-link" style="display: none;">
      Having trouble? <a href="#" id="directFormLink">Click here to use our direct form</a>
    </div>
  </div>

  <script>
    document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      const directLink = document.getElementById('directLink');
      const directFormLink = document.getElementById('directFormLink');
      
      // Update direct link with the email
      directFormLink.href = `https://trycognito.app/api/join-waitlist?email=${encodeURIComponent(email)}&direct=true`;
      
      // Simple validation
      if (!email || !email.includes('@')) {
        status.className = 'status error';
        status.textContent = 'Please enter a valid email address';
        status.style.display = 'block';
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      status.className = 'status loading';
      status.textContent = 'Submitting...';
      status.style.display = 'block';
      directLink.style.display = 'none';
      
      // Try all submission methods in sequence
      await trySubmitMethods(email);
      
      // Re-enable button
      submitBtn.disabled = false;
    });
    
    async function trySubmitMethods(email) {
      const status = document.getElementById('status');
      const directLink = document.getElementById('directLink');
      
      // First try POST method (most ideal)
      try {
        const response = await fetch('https://trycognito.app/api/join-waitlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email }),
          credentials: 'omit',
          // Short timeout to quickly move to fallbacks if needed
          signal: AbortSignal.timeout(5000)
        });
        
        if (response.ok) {
          // Success
          status.className = 'status success';
          status.textContent = 'Thanks for joining! We\'ll notify you when Cognito is ready.';
          document.getElementById('email').value = '';
          return; // Done
        } else {
          // Server error - try the next method
          console.warn('POST method failed with status:', response.status);
          throw new Error('POST method failed');
        }
      } catch (error) {
        console.warn('POST submission failed:', error);
        
        // Try GET method fallback
        try {
          status.className = 'status loading';
          status.textContent = 'Trying alternative method...';
          
          const fallbackUrl = `https://trycognito.app/api/join-waitlist?email=${encodeURIComponent(email)}&direct=false`;
          const fallbackResponse = await fetch(fallbackUrl, {
            method: 'GET',
            credentials: 'omit',
            // Short timeout
            signal: AbortSignal.timeout(5000)
          });
          
          if (fallbackResponse.ok) {
            status.className = 'status success';
            status.textContent = 'Thanks for joining! We\'ll notify you when Cognito is ready.';
            document.getElementById('email').value = '';
            return; // Done
          } else {
            throw new Error('GET method failed');
          }
        } catch (fallbackError) {
          console.warn('GET fallback failed:', fallbackError);
          
          // Both automated methods failed, show direct link
          status.className = 'status error';
          status.textContent = 'Unable to connect to waitlist. Please try the direct form link below.';
          directLink.style.display = 'block';
        }
      }
    }
  </script>
</body>
</html>
